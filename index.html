<!DOCTYPE html>
<html>
<head>
  <title>RapidAPI Example</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Chuck Norris Jokes</h1>
    <div class="joke-card">
      <button class="btn" id="fetch-joke-btn">Get A Joke</button>
      <div class="joke-details">
        <p class="joke-setup">Setup:</p>
        <p class="joke-delivery">Delivery:</p>
      </div>
      <div class="joke-text">
        <p class="joke-setup-text"></p>
        <p class="joke-delivery-text"></p>
      </div>
      <p id="joke-error"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
